<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Loja Online - Estilo Mercado Livre</title>
  <link rel="stylesheet" href="estilo.css">
</head>
<body>

<header>
  <h1>Loja ML</h1>
  <div class="search-box">
    <input type="text" placeholder="Buscar produtos...">
  </div>
</header>

<nav>
  <a href="#">Eletrônicos</a>
  <a href="#">Celulares</a>
  <a href="#">Casa</a>
  <a href="#">Esporte</a>
  <a href="#">Moda</a>
</nav>

<main class="products">
  <div class="product-card">
    <img src="imagens/smartfone.jpg" alt="Produto 1">
    <h3>Smartphone XYZ</h3>
    <p>R$ 1.499,00</p>
  </div>
  <div class="product-card">
    <img src="imagens/fone.jpeg" alt="Produto 2">
    <h3>Fone de Ouvido Bluetooth</h3>
    <p>R$ 199,90</p>
  </div>
  <div class="product-card">
    <img src="imagens/notegamer.jpeg" alt="Produto 3">
    <h3>Notebook Gamer</h3>
    <p>R$ 4.899,00</p>
  </div>
  <div class="product-card">
    <img src="imagens/tenis.jpeg" alt="Produto 4">
    <h3>Tênis Esportivo</h3>
    <p>R$ 299,00</p>
  </div>
</main>

<footer>
  <p>&copy; 2025 Loja ML. Inspirado no Mercado Livre.</p>
</footer>

</body>
</html>
